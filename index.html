<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Checkout Form</title>
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="py-5 text-center">
        <h2>Order Form</h2>
    </div>
    <div class="container">
        <div class="mb-3">
            <table id="myItems">
              <tr id="headers">
                <td id="shirt_design_header">Shirt Design</td>   
                <td id="quantity_header">Quantity</td>
                <td id="shirt_size_header">Shirt Size</td>
                <td id="amount_header">Amount</td>
              </tr>
              <tr>
                <td class="header_input">
                    <select name="shirtDesign" id="shirtDesign" onchange="selectforprices()">
                        <option disabled selected value=""></option>
                        <option value="Design 1">Design 1 (P 150) </option>
                        <option value="Design 2">Design 2 (P 200)</option>
                        <option value="Design 3">Design 3 (P 250)</option>
                        <option value="Design 4">Design 4 (P 350)</option>
                    </select>
                </td>
                <td class="header_input"><input type="number" name="quantity" id="quantity" min="1" size="2"  oninput="selectforprices()"></td>
                <td class="header_input">
                    <select name="shirtSize" id="shirtSize">
                        <option disabled selected value=""></option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="2XL">2XL</option>
                        <option value="3XL">3XL</option>
                    </select>
                </td>
                <td class="header_input"><input readonly type="text" id="amount" name="amount" size="3" value="" /></td>
                <td class="header_input"><input id="add_item" type="submit" onclick="addItem()" value="Add Item"/></td>
              </tr>
            </table>
        </div>
      <div id="val"></div>

      <div>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="phone">Phone number</label>
              <input type="tel" class="form-control" id="phone" pattern="^\d{11}$" required>
              <div class="invalid-feedback">
                Please enter a valid phone number.
              </div>
            </div>
            <div class="mb-3">
              <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
                <div class="invalid-feedback">
                  Please enter your address.
                </div>
            </div>

            <div class="mb-3">
              <label>Where to claim: </label>

              <div class="radio">
                <label><input type="radio" id="venue_1" name="retrieval" onclick="choice()"> Symph</label>
              </div>
              <div id="ven_1" style="display: none;">
                <label>Address: 350T V. Urgello Street, Sambag II, Cebu City</label></br>
                <label>Hours: 9:00 am to 5:30 pm, Monday through Friday</label>
              </div>

              <div class="radio">
                <label><input type="radio" id="venue_2" name="retrieval" onclick="choice()"> Glory Reborn</label>
              </div>
              <div id="ven_2" style="display: none;">
                <label>Address: 77-C Cabreros St Basak San Nicolas, Cebu City</label></br>
                <label>Hours: 9:00 am to 5:30 pm, Always open</label>
              </div>

              <div class="invalid-feedback" id="invalid_radio">
                  Please choose one.
              </div>

            </div>

            <button id="checkout" class="btn btn-primary btn-lg" type="submit">Pay with ML ePay</button>
          </form>
          <div class="container2">
            
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <p id="code">RLSEA147BL</p>
                <p id="code_des">present the code above to<br>any ML branch</p>
              </div>
            </div>
          </div>
      </div>
    </div>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>

      function valid_radio() {
        var radios = document.getElementsByTagName('retrieval');
        var formValid = false;

        console.log(radios.checked);
        if (radios.checked) {
          formValid = true;
        }
        return formValid;
    }

      // Validation
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      // Modal
      var modal = document.getElementById('myModal');
      var btn = document.getElementById("checkout");

      btn.onclick = function() {
          modal.style.display = "block";
          console.log(result);
      }
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }

      // Mode of shirt retrieval
      function choice(){
        if (document.getElementById('venue_1').checked){
          document.getElementById('ven_1').style.display = 'block';
          document.getElementById('ven_2').style.display = 'none';
        }
        else{
          document.getElementById('ven_2').style.display = 'block';
          document.getElementById('ven_1').style.display = 'none';
        }
      }

      // Managing Order
      function addItem(){
        if(document.getElementById("quantity").value>=1 && document.getElementById("shirtSize").value!="" && document.getElementById("shirtDesign").value!=""){
            var table = document.getElementById("myItems");
            var row = table.insertRow(2);
            var shirtDesign = row.insertCell(0);
            shirtDesign.style.cssText = "font-weight: bold; padding-left: 5%;";
            var quantity = row.insertCell(1);
            quantity.style.cssText = "padding-left: 10%;";
            var shirtSize = row.insertCell(2);
            shirtSize.style.cssText = "padding-left: 10%;";
            var amount = row.insertCell(3);
            amount.style.cssText = "padding-left: 10%;";
            var remove = row.insertCell(4);
            quantity.innerHTML =  document.getElementById("quantity").value;
            shirtSize.innerHTML = document.getElementById("shirtSize").value;
            shirtDesign.innerHTML = document.getElementById("shirtDesign").value;
            amount.innerHTML = document.getElementById("amount").value;
            var btnRemove = document.createElement("i");

            btnRemove.type = "button";
            btnRemove.value = " ";
            btnRemove.style.cssText = "color: #977BB8; background-color: transparent; font-size: 30px; cursor: pointer; margin-left: 35%;"; 
            btnRemove.setAttribute("onclick", "Remove(this);");
            btnRemove.setAttribute("class", "far fa-times-circle");
            btnRemove.setAttribute("title", "Remove item");

            $(btnRemove).hover(function() {
                $(this).css({'color': '#FCBE35', 'margin-left': '38%', 'font-size': '30px'})
                btnRemove.setAttribute("class", "fas fa-times");
              }, function() {
                $(this).css({'color': '#977BB8', 'margin-left': '35%', 'font-size': '30px'})
                btnRemove.setAttribute("class", "far fa-times-circle");
              }
            );

            remove.appendChild(btnRemove);
            getTotal();
        }
        else{
        }
    }

    function Remove(button) {
        var row = button.parentNode.parentNode;
        var table = document.getElementById("myItems");

        //Delete the Table row using it's Index.
        table.deleteRow(row.rowIndex);
        getTotal();
    }

    function selectforprices(){
        var price;
        var amount;
        if(document.getElementById("shirtDesign").value=="Design 1"){
            price=document.getElementById("quantity").value * 150;
            amount=document.getElementById("amount").getAttribute("value");
            document.getElementById("amount").setAttribute("value",price);
        }
        else if(document.getElementById("shirtDesign").value=="Design 2"){
            price=document.getElementById("quantity").value * 200;
            amount=document.getElementById("amount").getAttribute("value");
            document.getElementById("amount").setAttribute("value",price);
        }
        else if(document.getElementById("shirtDesign").value=="Design 3"){
            price=document.getElementById("quantity").value * 250;
            amount=document.getElementById("amount").getAttribute("value");
            document.getElementById("amount").setAttribute("value",price);
        }
        else if(document.getElementById("shirtDesign").value=="Design 4"){
            price=document.getElementById("quantity").value * 350;
            amount=document.getElementById("amount").getAttribute("value");
            document.getElementById("amount").setAttribute("value",price);
        }
    }


    function getTotal(){
        var table = document.getElementById("myItems"), sumVal = 0;   
        for(var i = 2; i < table.rows.length; i++){
            sumVal = sumVal + parseInt(table.rows[i].cells[3].innerHTML);
        }
        document.getElementById("val").innerHTML = "Total: &nbsp;" + sumVal;
    }

    </script>
  </body>
</html>
